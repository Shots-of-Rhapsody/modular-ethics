name: Link check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional: ensure the site files exist if your pages build creates them.
      # If you already commit /public, this is a no-op.
      - name: Build CSS (if needed)
        run: |
          if [ -f package.json ]; then
            npm ci --ignore-scripts || true
            npm run build:css || true
          fi

      - name: Link check with lychee (config-driven)
        uses: lycheeverse/lychee-action@v1
        with:
          # Use config to avoid deprecated flags and shell globbing.
          args: --config lychee.toml --no-progress --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
