name: Deploy Ethics Testbed to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build & prepare artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build CSS bundle
        run: npm run build:css

      - name: Validate scenarios.json
        run: npm run validate:scenarios

      - name: Sync site assets to /public
        run: npm run sync

      # Ensure custom domain + no Jekyll processing inside the artifact
      - name: Ensure CNAME and .nojekyll in artifact
        run: |
          mkdir -p public
          if [ -f CNAME ]; then cp -f CNAME public/CNAME; fi
          touch public/.nojekyll

      # Hard stop if the artifact root won't have an index.html
      - name: Verify index.html exists at artifact root
        run: |
          if [ ! -f public/index.html ]; then
            echo "::error ::public/index.html is missing. GitHub Pages requires a root index.html."
            echo "Check your sync/build steps to ensure index.html lands in /public."
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
