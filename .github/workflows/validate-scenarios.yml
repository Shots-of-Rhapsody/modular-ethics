name: Validate scenarios.json

on:
  push:
    paths:
      - "data/scenarios.json"
      - "schemas/scenarios.schema.json"
  pull_request:
    paths:
      - "data/scenarios.json"
      - "schemas/scenarios.schema.json"

jobs:
  validate:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install ajv-cli globally
        run: npm install -g ajv-cli

      - name: Validate scenarios.json against schema
        run: |
          ajv validate \
            -s schemas/scenarios.schema.json \
            -d data/scenarios.json \
            --spec=draft2020
